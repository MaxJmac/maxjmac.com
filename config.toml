    # 语言名称
    languageName = "简体中文"
    # 是否包括中日韩文字
    hasCJKLanguage = true
    # 默认每页列表显示的文章数目
    paginate = 12
    # [UA-XXXXXXXX-X] 谷歌分析代号
    googleAnalytics = "UA-159334107-1"
    # 版权描述，仅仅用于 SEO
    copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License."
    # 日期格式
    dateFormatToUse = "2006-01-02"
    # 菜单信息
    [languages.zh-cn.menu]
      [[languages.zh-cn.menu.main]]
        identifier = "posts"
        pre = ""
        name = "所有文章"
        url = "/posts/"
        title = ""
        weight = 1
      [[languages.zh-cn.menu.main]]
        identifier = "tags"
        pre = ""
        name = "标签"
        url = "/tags/"
        title = ""
        weight = 2
      [[languages.zh-cn.menu.main]]
        identifier = "categories"
        pre = ""
        name = "分类"
        url = "/categories/"
        title = ""
        weight = 3
      [[languages.zh-cn.menu.main]]
        identifier = "about"
        pre = ""
        name = "关于"
        url = "/about/"
        title = ""
        weight = 5
      [[languages.zh-cn.menu.main]]
        identifier = "github"
        pre = "<i class='fab fa-github fa-fw'></i>"
        name = ""
        url = "https://github.com/MaxJmac"
        title = "GitHub"
        weight = 6
    [languages.zh-cn.params]
      # 网站描述
      description = "专注于构建被动收入系统，程序员一枚，同时是Affiliate Marketer，Media Buyer"
      # 网站关键词
      keywords = ["Theme", "Hugo"]
      # 网站默认主题 ("light", "dark", "auto")
      defaultTheme = "auto"
      # 主页信息设置
      [languages.zh-cn.params.home]
        # 主页个人信息
        [languages.zh-cn.params.home.profile]
          enable = true
          # Gravatar 邮箱，用于优先在主页显示的头像
          gravatarEmail = ""
          # 主页显示头像的 URL
          avatarURL = "/images/avatar.png"
          # 主页显示的网站副标题
          subtitle = "LOVE wat u do. Do it GREAT."
          # 是否为副标题显示打字机动画
          typeit = true
          # 是否显示社交账号
          social = true
        # 主页文章列表
        [languages.zh-cn.params.home.posts]
          enable = true
          # 主页每页显示文章数量
          paginate = 6
          # 当你没有在文章前面设置 "hiddenFromHomePage" 时的默认行为
          defaultHiddenFromHomePage = false
      # 主页的社交信息设置
      [languages.zh-cn.params.social]
        GitHub = "MaxJmac"
        Email = "maxjmac@icloud.com"
        # Weibo = "xxxx"
        Zhihu = "maxjmac"
        # Bilibili = "xxxx"
      # 文章页面的分享信息设置
      [languages.zh-cn.params.share]
        enable = true
        Weibo = true
      # 评论系统设置
      [languages.zh-cn.params.comment]
        enable = true
        # Disqus 评论系统设置 (https://disqus.com/)
        [languages.zh-cn.params.comment.disqus]
          # Disqus 的 shortname，用来在文章中启用 Disqus 评论系统
